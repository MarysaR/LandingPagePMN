<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeau Violet avec Image</title>
    <link rel="stylesheet" href="style.css">
   
    <style>
        body {
            margin: 0;
            padding: 0;
        }
      
        .image-gauche {
            margin-left: 60px; 
            margin-right: 50px; 
            width: 200px;
            height: auto;
        }
        .liens-droite a {
            color: white; 
            text-decoration: none; 
            margin-left: auto; 
        }
        .boutons-droite {
            display: flex;
            flex-direction: column; 
        }
        .boutons-droite button {
            margin-top: 20px; 
            margin-left: auto; 
            margin-right: auto;
        }
    </style>
     
</head>
<body>
    <div class="bandeau">

        <img class="image-gauche" src="https://www.ecole-pmn.fr/wp-content/themes/fitec2022/images/logo-pmn2022.png" alt="LogoPMN">


        <div class="liens-droite">
            <a href="#">Formation</a>
            <a href="#">La Passerelle</a>
            <a href="#">Financement</a>
            <a href="#">Actualités</a>
            <a href="#">Evenements</a>
            <a href="#">Contact</a>
            <button class="boutons-droite">CANDIDATURE</button>
            <button class="boutons-droite">ENTREPRISE</button>
        </div>
    </div>
    
    <div class="carousel">
        <ul>
            <li><img src="https://www.ecole-pmn.fr/wp-content/uploads/2022/02/AdobeStock_306331004-1-1-1900x860.jpg" alt="Image 1"></li>
            <li><img src="https://www.ecole-pmn.fr/wp-content/uploads/2023/03/PMN-DATA-1900x860.jpg" alt="Image 2"></li>
            <li><img src="https://www.ecole-pmn.fr/wp-content/uploads/2022/05/PMN-STUDENT-1-1-light-1900x860.jpg" alt="Image 3"></li>
        </ul>
        <div class="carousel-btn prev-btn">&#10094;</div>
        <div class="carousel-btn next-btn">&#10095;</div>
    </div>
    <script>
        const carousel = document.querySelector('.carousel');
        const carouselList = carousel.querySelector('ul');
        const prevBtn = carousel.querySelector('.prev-btn');
        const nextBtn = carousel.querySelector('.next-btn');
        const slides = carousel.querySelectorAll('li');
        const slideWidth = slides[0].clientWidth;
    
        let currentIndex = 0;
    
        function goToSlide(index) {
            console.log('Bouton Suivant cliqué');

            carouselList.style.transform = `translateX(-${index * slideWidth}px)`;
            currentIndex = index;
        }
    
        function slideNext() {
            console.log('Bouton Suivant cliqué');

            if (currentIndex < slides.length - 1) {
                goToSlide(currentIndex + 1);
            } else {
                goToSlide(0);
            }
        }
    
        function slidePrev() {
            console.log('Bouton Suivant cliqué');

            if (currentIndex > 0) {
                goToSlide(currentIndex - 1);
            } else {
                goToSlide(slides.length - 1);
            }
        }
    
        nextBtn.addEventListener('click', slideNext);
        prevBtn.addEventListener('click', slidePrev);

    </script>
</body>
</html>
